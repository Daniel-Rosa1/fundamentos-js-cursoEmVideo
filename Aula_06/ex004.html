<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segundo programa</title>
    <style>
        body{
            font: normal 20pt arial
        }
    </style>
</head>
<body>

    <script>
        //?.toFixed(2) deixa as casas após a virgula com 2 casas decimais
        //?.toFixed(2).replace('.' , ',') .replace() faz a troca de (.) por (,)
        //?.toLocalString('pt-BR', {style: 'currency' , currency: 'BRL'}) transforma em valor monetario da localidade Brasil
        var nome = window.prompt('me diga seu nome')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras. </br>`)
        document.write(`seu nome em letras maiusculas é ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em letras minusculas é ${nome.toLowerCase()}</br>`)
    </script>
</body>
</html>
