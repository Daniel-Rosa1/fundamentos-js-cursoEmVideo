<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>

    <h1>Sistema de Mulras</h1>
    velocidade do carro: <input type="number" name="txt_velocidade" id="txt_velocidade"> Km/h
    <input type="button" value="verificar" onclick="caucular()">
    <div id="res"></div>


    <script>
        
        function caucular(){
            const txt_vel = window.document.querySelector('input#txt_velocidade')
            const res = window.document.querySelector('div#res')
            const velocidade_carro = Number(txt_vel.value)
            
            res.innerHTML = (`<p>Sua velocidade atual é de <strong>${velocidade_carro}Km/h</strong></p>`)
            if ( velocidade_carro > 60){
                res.innerHTML += (`<p>Limite máximo da via 60Km/h, você está a ${velocidade_carro}Km/h <strong>Multado!</strong></p>`)
            }
            res.innerHTML += (`<p>Dirija sempre usando cinto de segurança</p>`)
        }

    </script>
    
</body>
</html>
