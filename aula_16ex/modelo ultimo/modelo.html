<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>
            <p>Digite um numero entre (1 e 100):
                <input type="number" name="txtNumero" id="txtNumero" style="width: 85px;">
                <input type="button" value="Adicionar" id="adicionarNumero" onclick="validadeEntradaDados()">
            </p>
        </div>

        <div>
            <select name="array" id="selectArray" size="6">
            </select>
            <br><input type="button" value="Finalizar" onclick="finalizar()">
        </div>

        <div id="res">Os dados aparecerão aqui...</div>

    </section>

    <footer>
        <p>&copy; Curso em Video</p>
    </footer>

    <script src="script.js"></script>

</body>
