<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(3, 226, 3);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id= "area" >
        interaja...

    </div>
    
    <script>
        var botao_area = window.document.querySelector('div#area')
        botao_area.addEventListener('click', clicar)
        botao_area.addEventListener('mouseenter', entrar)
        botao_area.addEventListener('mouseout', sair)

        function entrar(){
            botao_area.innerText =   'entrou'
            botao_area.style.background = 'rgb(2, 112, 2)'
        }

        function clicar(){
            botao_area.innerText = 'Clicou!'
            botao_area.style.background = 'red'
        }

        function sair(){
            botao_area.innerText = 'saiu'
            botao_area.style.background = 'rgb(3, 226, 3)'
        }

    </script>

</body>
</html>
