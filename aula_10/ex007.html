<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        bory{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
            font: normal 18px Arial;
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()"> 
    <div id="res" > Resultado:</div>

    <script>
function somar(){
    const tn1 = window.document.querySelector('input#txtn1')
    const tn2 = window.document.getElementById('txtn2')
    const res = window.document.querySelector('div#res')
    const n1 = Number(tn1.value)
    const n2 = Number(tn2.value)
    const resutado = n1 + n2
    res.innerHTML = `a soma entre ${n1} e ${n2} Ã© igual a <strong>${resutado}</strong>`

}

    </script>

</body>
</html>
